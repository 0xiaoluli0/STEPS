name: Steps Modifier

on:
  push:
    branches:
      - main

jobs:
  modify_steps:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Modify steps
      run: python steps_modifier.py
